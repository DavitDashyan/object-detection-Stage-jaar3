<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./object-detection.component.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 camera-container">
        <div class="my-4">
          <h4>Live Camera Feed</h4>
          <img [src]="cameraFeedUrl" class="img-fluid camera-feed" alt="Camera Feed">
        </div>
      </div>
      <div class="col-md-6">
        <div class="my-4 d-flex justify-content-center">
          <button class="btn btn-success btn-lg mx-2" (click)="startDetection()">Start Detection</button>
          <button class="btn btn-danger btn-lg mx-2" (click)="stopDetection()">Stop Detection</button>
        </div>
        <div class="form-group d-flex align-items-center">
          <input 
            [(ngModel)]="userInput" 
            class="form-control input-short" 
            placeholder="Enter description"
          >
          <button class="btn btn-primary ml-2" (click)="processNaturalLanguage()">
            Process Description
          </button>
        </div>
        <div *ngIf="detectedObject" class="alert alert-info">
          <p>Detected Object: {{ detectedObject }}</p>
        </div>
        <div class="my-4 feedback-container">
          <h4>Feedback</h4>
          <div class="feedback-row">
            <div class="feedback-col" *ngFor="let objectClass of objectClasses">
              <label>{{ objectClass }}</label>
              <div class="btn-group">
                <button class="btn btn-outline-success" (click)="giveFeedback(objectClass, true)">Ja</button>
                <button class="btn btn-outline-danger" (click)="showDropdown(objectClass)">Nee</button>
              </div>
              <div *ngIf="feedback[objectClass] === false" class="dropdown">
                <select [(ngModel)]="correctClass[objectClass]" class="form-control">
                  <option *ngFor="let option of objectClasses" [value]="option">{{ option }}</option>
                </select>
                <button class="btn btn-warning mt-2" (click)="submitFeedback(objectClass)">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
